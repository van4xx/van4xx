<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#000000;display:block;z-index:1;position:relative" width="1084" height="322" preserveAspectRatio="xMidYMid" viewBox="0 0 1084 322">
<style type="text/css">
  @keyframes matrix-1 {
    from { opacity: 0; transform: translateY(-100px); }
    50% { opacity: 1; }
    to { opacity: 0; transform: translateY(100px); }
  }
  @keyframes matrix-2 {
    from { opacity: 0; transform: translateY(-120px); }
    50% { opacity: 0.8; }
    to { opacity: 0; transform: translateY(120px); }
  }
  @keyframes matrix-3 {
    from { opacity: 0; transform: translateY(-80px); }
    50% { opacity: 0.6; }
    to { opacity: 0; transform: translateY(80px); }
  }
  @keyframes glow {
    0% { filter: brightness(100%) drop-shadow(0 0 2px #0f0); }
    50% { filter: brightness(200%) drop-shadow(0 0 12px #0f0); }
    100% { filter: brightness(100%) drop-shadow(0 0 2px #0f0); }
  }
  .symbol {
    font-family: 'Courier New', monospace;
    font-weight: bold;
  }
  .small { font-size: 14px; }
  .medium { font-size: 20px; }
  .large { font-size: 28px; }
  .green { fill: #00ff00; animation: matrix-1 4s infinite, glow 3s infinite; }
  .bright-green { fill: #50ff50; animation: matrix-2 3s infinite, glow 2s infinite; }
  .neon-green { fill: #00ff99; animation: matrix-3 2s infinite, glow 1.5s infinite; }
</style>

<defs>
  <radialGradient id="matrix-gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.4"/>
    <stop offset="70%" style="stop-color:#00aa00;stop-opacity:0.2"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
  </radialGradient>
</defs>

<rect width="100%" height="100%" fill="url(#matrix-gradient)"/>

<g>
  <!-- Column 1 -->
  <text class="symbol large green" x="40" y="40">1 0 1</text>
  <text class="symbol medium bright-green" x="40" y="80">0 1 1 0</text>
  <text class="symbol small neon-green" x="40" y="120">1 1 0 1 0</text>
  <text class="symbol large green" x="40" y="160">0xDEAD</text>
  <text class="symbol medium bright-green" x="40" y="200">1 0 1 1</text>
  <text class="symbol small neon-green" x="40" y="240">0 1 0 1 0</text>
  <text class="symbol large green" x="40" y="280">0xC0DE</text>

  <!-- Column 2 -->
  <text class="symbol small neon-green" x="200" y="40">0 1 1 0 1</text>
  <text class="symbol large green" x="200" y="80">1 0 0</text>
  <text class="symbol medium bright-green" x="200" y="120">0xBEEF</text>
  <text class="symbol small neon-green" x="200" y="160">1 1 0 1 1</text>
  <text class="symbol large green" x="200" y="200">0 1 0</text>
  <text class="symbol medium bright-green" x="200" y="240">0xHACK</text>
  <text class="symbol small neon-green" x="200" y="280">1 0 1 0 1</text>

  <!-- Column 3 -->
  <text class="symbol medium bright-green" x="360" y="40">0xF00D</text>
  <text class="symbol small neon-green" x="360" y="80">1 0 1 1 0</text>
  <text class="symbol large green" x="360" y="120">0 1 1</text>
  <text class="symbol medium bright-green" x="360" y="160">0xB00B</text>
  <text class="symbol small neon-green" x="360" y="200">0 1 1 0 1</text>
  <text class="symbol large green" x="360" y="240">1 0 0</text>
  <text class="symbol medium bright-green" x="360" y="280">0xCAFE</text>

  <!-- Column 4 -->
  <text class="symbol large green" x="520" y="40">1 1 0</text>
  <text class="symbol medium bright-green" x="520" y="80">0xROOT</text>
  <text class="symbol small neon-green" x="520" y="120">0 1 1 0 1</text>
  <text class="symbol large green" x="520" y="160">1 0 1</text>
  <text class="symbol medium bright-green" x="520" y="200">0xNULL</text>
  <text class="symbol small neon-green" x="520" y="240">1 1 0 1 0</text>
  <text class="symbol large green" x="520" y="280">0 0 1</text>

  <!-- Column 5 -->
  <text class="symbol small neon-green" x="680" y="40">1 0 1 1 0</text>
  <text class="symbol large green" x="680" y="80">0xVOID</text>
  <text class="symbol medium bright-green" x="680" y="120">0 1 1 0</text>
  <text class="symbol small neon-green" x="680" y="160">1 1 0 1 1</text>
  <text class="symbol large green" x="680" y="200">0xEXEC</text>
  <text class="symbol medium bright-green" x="680" y="240">1 0 1 0</text>
  <text class="symbol small neon-green" x="680" y="280">0 1 1 0 1</text>

  <!-- Column 6 -->
  <text class="symbol medium bright-green" x="840" y="40">0xSYS</text>
  <text class="symbol small neon-green" x="840" y="80">1 1 0 1 0</text>
  <text class="symbol large green" x="840" y="120">0 1 1</text>
  <text class="symbol medium bright-green" x="840" y="160">0xINIT</text>
  <text class="symbol small neon-green" x="840" y="200">1 0 1 1 0</text>
  <text class="symbol large green" x="840" y="240">1 1 0</text>
  <text class="symbol medium bright-green" x="840" y="280">0xEND</text>

  <!-- Column 7 -->
  <text class="symbol large green" x="1000" y="40">1 0 1</text>
  <text class="symbol medium bright-green" x="1000" y="80">0xCORE</text>
  <text class="symbol small neon-green" x="1000" y="120">0 1 1 0 1</text>
  <text class="symbol large green" x="1000" y="160">1 1 0</text>
  <text class="symbol medium bright-green" x="1000" y="200">0xBASE</text>
  <text class="symbol small neon-green" x="1000" y="240">1 0 1 1 0</text>
  <text class="symbol large green" x="1000" y="280">0 1 1</text>
</g>
</svg> 