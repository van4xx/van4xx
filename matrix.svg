<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#0F1620;display:block;z-index:1;position:relative" width="1084" height="322" preserveAspectRatio="xMidYMid" viewBox="0 0 1084 322">
<style type="text/css">
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }
  @keyframes neon-pulse {
    0% { filter: drop-shadow(0 0 5px #FF0080) drop-shadow(0 0 15px #FF0080); }
    50% { filter: drop-shadow(0 0 20px #FF0080) drop-shadow(0 0 35px #FF0080); }
    100% { filter: drop-shadow(0 0 5px #FF0080) drop-shadow(0 0 15px #FF0080); }
  }
  @keyframes cyber-flow {
    0% { stroke-dashoffset: 1000; opacity: 0.3; }
    50% { opacity: 1; }
    100% { stroke-dashoffset: 0; opacity: 0.3; }
  }
  @keyframes rotate3D {
    0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
    50% { transform: perspective(1000px) rotateX(10deg) rotateY(5deg); }
    100% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
  }
  .floating { animation: float 6s ease-in-out infinite; }
  .neon { animation: neon-pulse 3s infinite; }
  .cyber-line {
    stroke: #FF0080;
    stroke-width: 2;
    stroke-dasharray: 10, 5;
    animation: cyber-flow 8s linear infinite;
  }
  .rotating { animation: rotate3D 10s infinite; }
</style>

<defs>
  <linearGradient id="cyber-bg" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0F1620;stop-opacity:1"/>
    <stop offset="50%" style="stop-color:#1A1F35;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#0F1620;stop-opacity:1"/>
  </linearGradient>
  
  <filter id="neon-glow">
    <feGaussianBlur stdDeviation="3" result="blur"/>
    <feFlood flood-color="#FF0080" flood-opacity="0.5"/>
    <feComposite in2="blur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF0080" stroke-width="0.5" opacity="0.2"/>
  </pattern>
</defs>

<rect width="100%" height="100%" fill="url(#cyber-bg)"/>
<rect width="100%" height="100%" fill="url(#grid)"/>

<g class="rotating" transform="translate(542, 161)">
  <!-- Central Hexagon -->
  <path d="M 0,-80 L 69.28,-40 L 69.28,40 L 0,80 L -69.28,40 L -69.28,-40 Z" 
        fill="#1A1F35" stroke="#FF0080" stroke-width="2" class="neon"/>
  
  <!-- Inner Hexagon -->
  <path d="M 0,-40 L 34.64,-20 L 34.64,20 L 0,40 L -34.64,20 L -34.64,-20 Z" 
        fill="#0F1620" stroke="#FF0080" stroke-width="2" class="neon"/>
</g>

<!-- Orbiting Elements -->
<g class="floating">
  <!-- Tech Icons -->
  <circle cx="342" cy="81" r="30" fill="#1A1F35" stroke="#FF0080" stroke-width="2" class="neon"/>
  <circle cx="742" cy="81" r="30" fill="#1A1F35" stroke="#FF0080" stroke-width="2" class="neon"/>
  <circle cx="342" cy="241" r="30" fill="#1A1F35" stroke="#FF0080" stroke-width="2" class="neon"/>
  <circle cx="742" cy="241" r="30" fill="#1A1F35" stroke="#FF0080" stroke-width="2" class="neon"/>
  
  <!-- Tech Labels -->
  <text x="320" y="85" fill="#FF0080" font-family="Monaco" font-size="12" class="neon">REACT</text>
  <text x="720" y="85" fill="#FF0080" font-family="Monaco" font-size="12" class="neon">NODE</text>
  <text x="320" y="245" fill="#FF0080" font-family="Monaco" font-size="12" class="neon">DATA</text>
  <text x="720" y="245" fill="#FF0080" font-family="Monaco" font-size="12" class="neon">CLOUD</text>
</g>

<!-- Connection Lines -->
<g>
  <path class="cyber-line" d="M 542,81 Q 542,121 542,161" filter="url(#neon-glow)"/>
  <path class="cyber-line" d="M 542,161 Q 542,201 542,241" filter="url(#neon-glow)"/>
  <path class="cyber-line" d="M 372,161 Q 457,161 542,161" filter="url(#neon-glow)"/>
  <path class="cyber-line" d="M 542,161 Q 627,161 712,161" filter="url(#neon-glow)"/>
</g>

<!-- Floating Code Elements -->
<g class="floating neon">
  <text x="100" y="100" fill="#FF0080" font-family="Monaco" font-size="14">const dev = {</text>
  <text x="120" y="120" fill="#FF0080" font-family="Monaco" font-size="14">skills: ['React', 'Node'],</text>
  <text x="120" y="140" fill="#FF0080" font-family="Monaco" font-size="14">passion: 'Coding'</text>
  <text x="100" y="160" fill="#FF0080" font-family="Monaco" font-size="14">}</text>

  <text x="800" y="100" fill="#FF0080" font-family="Monaco" font-size="14">class Developer {</text>
  <text x="820" y="120" fill="#FF0080" font-family="Monaco" font-size="14">constructor() {</text>
  <text x="840" y="140" fill="#FF0080" font-family="Monaco" font-size="14">this.mode = 'ðŸš€'</text>
  <text x="820" y="160" fill="#FF0080" font-family="Monaco" font-size="14">}</text>
  <text x="800" y="180" fill="#FF0080" font-family="Monaco" font-size="14">}</text>
</g>

<!-- Decorative Elements -->
<g class="neon">
  <circle cx="542" cy="161" r="5" fill="#FF0080"/>
  <circle cx="542" cy="161" r="10" fill="none" stroke="#FF0080" stroke-width="1"/>
  <circle cx="542" cy="161" r="15" fill="none" stroke="#FF0080" stroke-width="1"/>
</g>

<!-- Small Particles -->
<g class="floating">
  <circle cx="442" cy="121" r="2" fill="#FF0080" class="neon"/>
  <circle cx="442" cy="161" r="2" fill="#FF0080" class="neon"/>
  <circle cx="442" cy="201" r="2" fill="#FF0080" class="neon"/>
  <circle cx="642" cy="121" r="2" fill="#FF0080" class="neon"/>
  <circle cx="642" cy="161" r="2" fill="#FF0080" class="neon"/>
  <circle cx="642" cy="201" r="2" fill="#FF0080" class="neon"/>
</g>
</svg> 