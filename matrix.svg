<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#000000;display:block;z-index:1;position:relative" width="1084" height="322" preserveAspectRatio="xMidYMid" viewBox="0 0 1084 322">
<style type="text/css">
  @keyframes matrix-1 {
    from { opacity: 1; transform: translateY(-50px); }
    to { opacity: 0; transform: translateY(50px); }
  }
  @keyframes matrix-2 {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(40px); }
  }
  @keyframes glow {
    0% { filter: brightness(100%) drop-shadow(0 0 2px #0f0); }
    50% { filter: brightness(150%) drop-shadow(0 0 8px #0f0); }
    100% { filter: brightness(100%) drop-shadow(0 0 2px #0f0); }
  }
  .symbol {
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 24px;
  }
  .green { fill: #00ff00; animation: matrix-1 3s infinite, glow 2s infinite; }
  .bright-green { fill: #50ff50; animation: matrix-2 2s infinite, glow 3s infinite; }
  .neon-green { fill: #00ff99; animation: matrix-1 2.5s infinite, glow 1.5s infinite; }
</style>

<defs>
  <radialGradient id="matrix-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.3"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
  </radialGradient>
</defs>

<rect width="100%" height="100%" fill="url(#matrix-gradient)"/>

<g>
  <!-- More columns with varied content -->
  <text class="symbol neon-green" x="20" y="40">⚡ CODE ⚡</text>
  <text class="symbol green" x="20" y="80">1 0 1 0 1</text>
  <text class="symbol bright-green" x="20" y="120">ハッカー</text>
  <text class="symbol green" x="20" y="160">0xDEAD</text>
  <text class="symbol neon-green" x="20" y="200">⌘ SYS ⌘</text>

  <text class="symbol bright-green" x="180" y="60">システム</text>
  <text class="symbol green" x="180" y="100">0 1 1 0 0</text>
  <text class="symbol neon-green" x="180" y="140">☢ INIT ☢</text>
  <text class="symbol green" x="180" y="180">0xBEEF</text>
  <text class="symbol bright-green" x="180" y="220">コード</text>

  <text class="symbol green" x="340" y="40">1 1 0 1 0</text>
  <text class="symbol neon-green" x="340" y="80">⚔ HACK ⚔</text>
  <text class="symbol bright-green" x="340" y="120">マトリックス</text>
  <text class="symbol green" x="340" y="160">0xCAFE</text>
  <text class="symbol neon-green" x="340" y="200">㉿ ROOT ㉿</text>

  <text class="symbol bright-green" x="500" y="60">デジタル</text>
  <text class="symbol green" x="500" y="100">1 0 0 1 1</text>
  <text class="symbol neon-green" x="500" y="140">⚡ EXEC ⚡</text>
  <text class="symbol green" x="500" y="180">0xF00D</text>
  <text class="symbol bright-green" x="500" y="220">バイナリ</text>

  <text class="symbol neon-green" x="660" y="40">☠ VOID ☠</text>
  <text class="symbol green" x="660" y="80">0 1 1 1 0</text>
  <text class="symbol bright-green" x="660" y="120">プログラム</text>
  <text class="symbol green" x="660" y="160">0xB00B</text>
  <text class="symbol neon-green" x="660" y="200">⚡ END ⚡</text>
</g>
</svg> 