    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(15px); }
  }
  .symbol {
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 20px;
  }
  .green { fill: #00ff00; }
  .bright-green { fill: #50ff50; }
  .matrix-1 { animation: matrix-1 2s infinite; }
  .matrix-2 { animation: matrix-2 1.5s infinite; }
</style>

