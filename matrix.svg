  <ellipse cx="800" cy="200" rx="300" ry="250" fill="url(#nebula2)"/>
</g>

<!-- Ð—Ð²Ñ‘Ð·Ð´Ð½Ð¾Ðµ Ð¿Ð¾Ð»Ðµ -->
<g>
