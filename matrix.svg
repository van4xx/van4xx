</g>

<!-- Ð¡Ð¾Ð·Ð²ÐµÐ·Ð´Ð¸Ñ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð¾Ð² -->
<g class="constellation" stroke="#5D3FD3" stroke-width="1" fill="none">
